<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Web Development Quiz</title>
    <meta name="title" content="Web Development Quiz" />
    <meta
      name="description"
      content="Test your web development knowledge with an interactive quiz. Learn and have fun with questions ranging from basics to advanced topics."
    />
    <meta
      name="keywords"
      content="web development, quiz, HTML, CSS, JavaScript, programming, coding, interactive quiz"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Custom JS -->
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="quiz-container" data="quiz-container">
      <div class="progress-bar-container">
        <progress class="progress-bar" data="progress-bar" value="0"></progress>
      </div>
      <div class="current-question" data="current-question"></div>
      <div class="button-container">
        <button class="btn submit-btn" data="submit-button">Submit</button>
        <button class="btn next-btn" data="next-button">Next</button>
      </div>
      <div class="final-container">
        <h2 class="final-title">Quiz Complete!</h2>
        <p class="final-text" data="final-text">
          You scored <span class="bold">0</span> out of
          <span class="bold">0</span> questions correctly!
        </p>
        <button class="btn reset-btn" data="restart-button">
          Restart Quiz
        </button>
      </div>
    </div>
  </body>
</html>
